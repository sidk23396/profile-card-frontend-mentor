<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="profile-card">
      <div class="card-top-background"></div>
      <!-- <div class="profile-img-container"> -->
      <img class="profile-img" src="images/image-victor.jpg" alt="image" />
      <!-- </div> -->

      <br />
      <h3 class="name" style="display: inline">Victor Crest</h3>
      <h3 class="age" style="display: inline">26</h3>
      <br />
      <h4 class="location">London</h4>
      <br />
      <hr size="1" />
      <div class="profile-stats">
        <div class="followers">
          <h3 class="profile-stats-numbers">80K</h3>
          <h6 class="profile-stats-labels">Followers</h6>
        </div>
        <div class="likes">
          <h3 class="profile-stats-numbers">803K</h3>
          <h6 class="profile-stats-labels">Likes</h6>
        </div>
        <div class="photos">
          <h3 class="profile-stats-numbers">1.4K</h3>
          <h6 class="profile-stats-labels">Photos</h6>
        </div>
      </div>
      <!-- <div class="one"></div>
      <div class="two"></div> -->
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Siddhant Kumar</a>.
    </div>
  </body>
</html>
